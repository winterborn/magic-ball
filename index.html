<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>Magic 8-Ball!</title>

  <!-- CSS Stylesheets -->
  <link rel="stylesheet" href="css/styles.css">

  <!-- Bootstrap Scripts -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous">
  </script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous">
  </script>

  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&display=swap"
    rel="stylesheet">

</head>

<body>



  <div class="intro-text">
    <h1>ASK THE BALL</h1>
  </div>

  <div class="ball">
    <img class="ball-img" src="img/8-ball.jpeg" alt="8-ball-image">
  </div>

  <!-- <div class="user-input">
    <form action="" method="get" class="question-input-form">
      <div class="question-input-form">
        <label for="name"></label>
        <input type="text" name="name" id="questionName" required>
      </div>
      <div class="question-input-form">
        <input type="submit" value="Submit">
      </div>
    </form>
  </div> -->

  <div class="interaction">

    <div class="name">
      <input type="text" id="myName" placeholder="Name?">
    </div>

    <div class="question">
      <textarea id="myQuestion" rows="2" cols="20" placeholder="Question?"></textarea>
    </div>

    <div class="button">
      <button onclick="printOutput ()">Submit</button>
    </div>

    <div class="output">
      <p id="outputToScreen"></p>
      <p>8-ball answer:</p>
    </div>

  </div>

  <script>
    function printOutput() {
      const myName = document.getElementById("myName").value;
      const myQuestion = document.getElementById("myQuestion").value;
      const capitalLetterFix = myName[0].toUpperCase() + myName.substring(1);
      document.getElementById("outputToScreen").innerHTML = capitalLetterFix + ", " + "you asked, " + myQuestion;
    }
  </script>

  <!-- <div class="javascript response">
    <script src="scripts/scripts.js"></script>
    javascript response
  </div> -->

</body>

</html>

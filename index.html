<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>Magic 8-Ball!</title>

  <!-- CSS Stylesheets -->
  <link rel="stylesheet" href="css/styles.css">

  <!-- Bootstrap Scripts -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous">
  </script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous">
  </script>

  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&display=swap"
    rel="stylesheet">
  <link
    href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
    rel="stylesheet">

</head>

<body>

  <div class="intro-text">
    <h1>ASK THE BALL</h1>
  </div>

  <div class="ball">
    <img class="ball-img" src="img/8-ball.jpeg" alt="8-ball-image">
  </div>

  <div class="interaction">

    <div class="name">
      <input type="text" id="myName" placeholder="Name?">
    </div>

    <div class="question">
      <textarea id="myQuestion" rows="2" cols="20" placeholder="Question?"></textarea>
    </div>

    <div class="button">
      <button onclick="ballLogicAndPrintOutput();">Submit</button>
      <!-- This button calls external JS (ball logic) function successfully! Just need to print it, tie it into one button rather than two! -->
    </div>

    <div class="output">
      <p id="outputToScreen"></p>
      <p id="magicBallAnswer">8-ball answer:</p>
    </div>

  </div>

  <script>
    function ballLogicAndPrintOutput() {
      printOutput();
      logic();
    }
  </script>

  <!-- external JS called - need to link to button onclick, then need to print output to paragraph tag inner html? -->
  <script src="scripts/main.js">
  </script>

</body>

</html>
